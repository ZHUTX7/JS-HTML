<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Vue 测试实例</title>
    <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
</head>

<body>
    <div id="app">
        <div v-bind:style="{ color: activeColor, fontSize: fontSize}">菜鸟教程</div>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                activeColor: 'green',
                fontSize: '50px'
            }
        })
    </script>
</body>

</html>
