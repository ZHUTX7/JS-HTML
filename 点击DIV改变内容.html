<html>

<head>
    <meta charset="utf-8">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js" type="text/javascript"></script>
    <title> </title>
</head>

<body>

    <div id="test">点击此处DIV 改变自身内容</div>
    <div id="b">点击此处DIV 改变C中内容</div>
    <div id="c">C内容</div>
    <div id="d">跳转</div>
    <div id="e">--------------------移动鼠标---------------------<br> --------------------移动鼠标--------------------- <br>--------------------移动鼠标---------------------<br> --------------------移动鼠标--------------------- <br>--------------------移动鼠标---------------------
        <div id="time">次数</div>
    </div>

    <br>
    <hr>
    <br>

    <input id="text" onkeydown="inputClick()">
    <script>
        var times = 1;
        var keyDown = 0;
        document.getElementById("test").onclick = function() {

            document.getElementById("test").innerHTML = new Date();
        }
        document.getElementById("b").onclick = function() {

            document.getElementById("c").innerHTML = new Date();
        }

        //点击DIV跳转页面
        document.getElementById("d").onclick = function() {
            window.open("http://www.baidu.com");
        }

        //统计鼠标在DIV内移动次数
        document.getElementById("e").onmouseover = function() {

            times++;
            document.getElementById("time").innerHTML = "移动次数:" + times;
        }

        //统计按键触发次数
        function inputClick() {
            keyDown++;
            if (keyDown > 8)
                alert("key > 8");
        }
    </script>


</body>

</html>
